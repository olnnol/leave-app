<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- iOS Web App Fullscreen Config -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>掌上校园</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            font-size: 14px;
        }

        /* Top Header */
        .header {
            background-color: #000;
            color: white;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left { display: flex; align-items: center; }
        .header-title { font-size: 18px; font-weight: 500; flex-grow: 1; text-align: center; margin-right: 40px; }
        .header-right { font-size: 20px; }

        /* Section */
        .section {
            background-color: white;
            margin-bottom: 10px;
            padding: 15px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid #4a90e2;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        
        .section-arrow {
            color: #999;
            transform: rotate(90deg); /* Down arrow */
            font-size: 12px;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px 5px;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        .icon-box {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            color: white;
            font-size: 24px;
        }

        .icon-label {
            font-size: 12px;
            text-align: center;
            color: #333;
        }

        /* Icon Colors */
        .bg-green { background-color: #4cd964; }
        .bg-blue { background-color: #4a90e2; }
        .bg-orange { background-color: #ff9500; }
        .bg-red { background-color: #ff3b30; }
        .bg-yellow { background-color: #ffcc00; }
        .bg-cyan { background-color: #5ac8fa; }
        .bg-teal { background-color: #5856d6; }

        /* Custom SVGs for Icons */
        svg { fill: white; width: 24px; height: 24px; }

    </style>
</head>
<body>

    <div class="header">
        <div class="header-left" onclick="history.back()" style="cursor: pointer;">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </div>
        <div class="header-title">掌上校园</div>
        <div class="header-right">...</div>
    </div>

    <!-- Section 1 -->
    <div class="section">
        <div class="section-header">
            <div class="section-title">教学科研</div>
            <div class="section-arrow">&gt;</div>
        </div>
        <div class="grid">
            <div class="grid-item">
                <div class="icon-box bg-green">
                    <!-- Calendar -->
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                </div>
                <div class="icon-label">我的课表</div>
            </div>
            <div class="grid-item">
                <div class="icon-box bg-blue">
                    <!-- Chart -->
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                </div>
                <div class="icon-label">期末报告</div>
            </div>
            <div class="grid-item">
                <div class="icon-box bg-orange">
                    <!-- Laptop -->
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
                </div>
                <div class="icon-label">移动教务</div>
            </div>
            <div class="grid-item">
                <div class="icon-box bg-red">
                    <!-- Book/Computer -->
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                </div>
                <div class="icon-label">移动图书馆</div>
            </div>
            <div class="grid-item">
                <div class="icon-box bg-cyan">
                    <!-- Home/Lab -->
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                </div>
                <div class="icon-label">实验系统</div>
            </div>
            <div class="grid-item">
                <div class="icon-box bg-yellow">
                    <!-- Heart/Hand -->
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                </div>
                <div class="icon-label">心理系统</div>
            </div>
        </div>
    </div>

    <!-- Section 2 -->
    <div class="section">
        <div class="section-header">
            <div class="section-title">办公应用</div>
            <div class="section-arrow">&gt;</div>
        </div>
        <div class="grid">
            <div class="grid-item">
                <div class="icon-box bg-yellow">
                    <!-- Speaker -->
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                </div>
                <div class="icon-label">通知公示</div>
            </div>
            <div class="grid-item">
                <div class="icon-box bg-yellow">
                    <!-- Star -->
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                </div>
                <div class="icon-label">投票/问卷</div>
            </div>
            
            <!-- TARGET LINK -->
            <a href="list.html" class="grid-item">
                <div class="icon-box bg-cyan">
                    <!-- User Add/Leave -->
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
                </div>
                <div class="icon-label">学生请假申请</div>
            </a>

            <div class="grid-item">
                <div class="icon-box bg-blue">
                    <!-- Screen/Work -->
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
                </div>
                <div class="icon-label">勤工助学</div>
            </div>
            <div class="grid-item">
                <div class="icon-box bg-blue">
                    <!-- Table -->
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                </div>
                <div class="icon-label">一表通</div>
            </div>
        </div>
    </div>

    <!-- Section 3 -->
    <div class="section">
        <div class="section-header">
            <div class="section-title">数据服务</div>
            <div class="section-arrow">&gt;</div>
        </div>
        <div class="grid">
            <div class="grid-item">
                <div class="icon-box bg-red">
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                </div>
                <div class="icon-label">我的考试</div>
            </div>
            <div class="grid-item">
                <div class="icon-box bg-yellow">
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                </div>
                <div class="icon-label">我的成绩</div>
            </div>
            <div class="grid-item">
                <div class="icon-box bg-orange">
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                </div>
                <div class="icon-label">一卡通消费</div>
            </div>
            <div class="grid-item">
                <div class="icon-box bg-teal">
                    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"><path d="M10 2v7.31"></path><path d="M14 9.3V1.99"></path><path d="M8.5 2h7"></path><path d="M14 9.3a6.5 6.5 0 1 1-4 0"></path><path d="M5.52 16h12.96"></path></svg>
                </div>
                <div class="icon-label">我的科研</div>
            </div>
        </div>
    </div>
    
    <!-- Section 4 -->
    <div class="section" style="padding-bottom: 50px;">
        <div class="section-header">
            <div class="section-title">校园助手</div>
            <div class="section-arrow">&gt;</div>
        </div>
    </div>

</body>
</html>
