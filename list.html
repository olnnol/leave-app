<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- iOS Web App Fullscreen Config -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>请假管理</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Navbar */
        .navbar {
            background-color: #1a1a1a;
            color: white;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left { display: flex; align-items: center; }
        .nav-back { margin-right: 15px; font-size: 20px; cursor: pointer; }
        .nav-close { font-size: 20px; cursor: pointer; }
        .nav-title { font-size: 18px; font-weight: 500; flex-grow: 1; text-align: center; margin-right: 40px; }
        .nav-right { font-size: 20px; letter-spacing: 2px; }

        /* Breadcrumb */
        .breadcrumb {
            background-color: white;
            padding: 10px 15px;
            color: #666;
            font-size: 12px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .breadcrumb-icon { color: #4a90e2; margin-right: 5px; font-size: 14px; }
        .breadcrumb-item { margin: 0 2px; }

        /* Content */
        .container { padding: 10px; }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
        }
        
        .list-title { font-size: 16px; font-weight: bold; color: #666; }
        
        .status-filter {
            background-color: white;
            color: #4a90e2;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .status-filter::after {
            content: '';
            border: 4px solid transparent;
            border-top-color: #4a90e2;
            margin-left: 5px;
            margin-top: 2px;
        }

        /* Card */
        .card {
            background-color: white;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            position: relative;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 10px;
        }

        .leave-type { font-size: 16px; font-weight: bold; color: #333; }
        .apply-time { font-size: 12px; color: #999; }

        .card-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .card-label { color: #888; margin-right: 5px; }
        .card-value { color: #666; }
        
        .status-text {
            color: #4a90e2;
            font-weight: 500;
            margin-top: 5px;
            display: inline-block;
        }

        /* Floating Button */
        .fab {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #00b0ff;
            color: white;
            width: 200px;
            height: 44px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 2px 10px rgba(0, 176, 255, 0.3);
            cursor: pointer;
            z-index: 99;
        }

        /* Editable */
        .editable {
            cursor: text;
            border-bottom: 1px dashed transparent;
            transition: border-bottom-color 0.2s;
        }
        .editable:focus {
            outline: none;
            border-bottom: 1px solid #4a90e2;
            background-color: rgba(74, 144, 226, 0.1);
        }

        /* Link Wrapper */
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        /* Prevent click propagation on editables */
        .card-link .editable {
            pointer-events: auto; /* Allow editing */
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="navbar">
        <div class="nav-left">
            <div class="nav-back" onclick="window.location.href='index.html'">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </div>
            <div class="nav-close" onclick="window.location.href='index.html'">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
        </div>
        <div class="nav-title">请假管理</div>
        <div class="nav-right">...</div>
    </div>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <span class="breadcrumb-icon">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
        </span>
        <span class="breadcrumb-item">首页</span>
        <span class="breadcrumb-item">&gt;</span>
        <span class="breadcrumb-item">请假管理</span>
    </div>

    <div class="container">
        <div class="list-header">
            <div class="list-title">申请记录</div>
            <div class="status-filter">全部状态</div>
        </div>

        <!-- Card 1: Active & Editable -->
        <div class="card" id="card1">
            <div class="card-header">
                <div class="leave-type editable" contenteditable="true" spellcheck="false" data-key="leave_type">节假日及寒暑假请假</div>
                <div class="apply-time editable" contenteditable="true" spellcheck="false" data-key="progress_date_1">2025-12-12 15:43:24</div>
            </div>
            <div class="card-row">
                <div class="card-value">开始时间:<span class="editable" contenteditable="true" spellcheck="false" data-key="leave_startTime">2025-12-13 08:42:00</span></div>
            </div>
            <div class="card-row">
                <div class="card-value">结束时间:<span class="editable" contenteditable="true" spellcheck="false" data-key="leave_endTime">2025-12-13 22:42:00</span></div>
            </div>
            <div class="card-row">
                <div class="card-value">请假理由: <span class="editable" contenteditable="true" spellcheck="false" data-key="leave_reason">探亲</span></div>
            </div>
            <div class="status-text editable" contenteditable="true" spellcheck="false" data-key="leave_status_main">审核通过</div>
        </div>

        <!-- Card 2: Static History Example -->
        <div class="card">
            <div class="card-header">
                <div class="leave-type">节假日及寒暑假请假</div>
                <div class="apply-time">2025-11-28 16:17:23</div>
            </div>
            <div class="card-row">
                <div class="card-value">开始时间:2025-11-28 16:35:00</div>
            </div>
            <div class="card-row">
                <div class="card-value">结束时间:2025-11-30 18:00:00</div>
            </div>
            <div class="card-row">
                <div class="card-value">请假理由: 探亲</div>
            </div>
            <div class="status-text">审核通过</div>
        </div>
        
         <!-- Card 3: Static History Example -->
         <div class="card">
            <div class="card-header">
                <div class="leave-type">节假日及寒暑假请假</div>
                <div class="apply-time">2025-11-21 10:32:59</div>
            </div>
            <div class="card-row">
                <div class="card-value">开始时间:2025-11-21 12:00:00</div>
            </div>
        </div>

    </div>

    <div class="fab">申 请</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Persistence Logic
            const editables = document.querySelectorAll('[contenteditable="true"]');
            
            editables.forEach(el => {
                const key = el.getAttribute('data-key');
                if (key) {
                    const saved = localStorage.getItem(key);
                    if (saved !== null) {
                        el.innerText = saved;
                    }

                    el.addEventListener('input', function(e) {
                        localStorage.setItem(key, this.innerText);
                    });
                    
                    // Prevent click from triggering navigation when editing
                    el.addEventListener('click', function(e) {
                        e.stopPropagation();
                    });
                }
            });

            // Card Click Navigation
            // Only navigate if not clicking on an editable field
            const card1 = document.getElementById('card1');
            card1.addEventListener('click', (e) => {
                if (!e.target.isContentEditable) {
                    window.location.href = 'detail.html';
                }
            });
        });
    </script>
</body>
</html>
